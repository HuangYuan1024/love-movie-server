apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: user-service-ingress
  namespace: love
  annotations:
    kubernetes.io/ingress.class: "higress"
spec:
  rules:
    - http:
        paths:
          - path: /user/
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8080